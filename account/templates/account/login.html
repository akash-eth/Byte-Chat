{% extends 'index.html' %}

{% block content %}

<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in login_form %}
    <p>
        {% for error in field.errors %}
            <p style="color: red;">
                {{error}}
            </p>
        {% endfor %}
        </p>
    {% if login_form.non_field_errors %}
        <div style="color: red;">
            <p>
                {{login_form.non_field_errors}}
            </p>
        </div>
    {% endif %}
    {% endfor %}
    <button type="submit">Login</button>
</form>

{% endblock content %}
