{% extends 'index.html' %}

{% block content %}

<h2>Registration</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in registration_form %}
    <p>
        {{field.label_tag}}
        {{field}}
        {%if field.help_text%}
        <small style="color: grey;">
            {{field.help_text}}
        </small>
        {% for error in field.errors %}
            <p style="color: red;">
                {{error}}
            </p>
        {% endfor %}
        {% endif %}
    </p>
    {% endfor %}
    <button type="submit">Register</button>
</form>

{% endblock content %}
