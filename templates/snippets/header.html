{% load static %}

<!----------Adding CSS------------->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-----------CSS END--------------->

<!--NAVBAR CSS-->
<style type="text/css">
@media (min-width: 768px) {
  }
  
  .container {
    max-width: 960px;
  }
  
  .pricing-header {
    max-width: 700px;
  }
  
  .card-deck .card {
    min-width: 220px;
  }

  .search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}

</style>
<!--END NAVBAR CSS-->

<!--NAVBAR HTML-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      <div class="d-flex flex-column pb-3">
        <img class="img-fluid mx-auto d-block" src="{% static 'Byte-Chat.png' %}" alt="Byte-Chat" width="150" height="150">
      </div>
        {% if request.user.is_authenticated %}
            <p class="display-6" style="font-family:verdana">
                Hello, {{request.user.username}}
            </p>
        {% endif %} 
    </h5>
    <div class="search-bar mt-sm-2 mr-2">
      <form method="get">
        <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
      </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href=" {% url 'home' %} ">Home</a>
            <a class="p-2 text-dark" href=" {% url 'account' %} ">Update</a>  
            <a class="p-2 text-dark" href=" {% url 'logout' %} ">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href=" {% url 'home' %} ">Home</a>
            <a class="p-2 text-dark" href=" {% url 'login' %} ">Login</a>
            <a class="btn btn-outline-primary" href=" {% url 'register' %} ">Register</a>
        {% endif %}
        
    </nav>
  </div>
  

<!--END NAVBAR HTML-->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>

<hr>
