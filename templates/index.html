<!DOCTYPE html>
<html>

<head></head>
    {% if request.user.is_authenticated %}
        <p>Hello, {{request.user.username}} |
        <a href=" {% url 'logout' %} ">Logout</a>    
        </p>
    {% else %}
        <p> 
            <a href=" {% url 'register' %} ">Register</a> |
            <a href="#">Login</a>
        </p>
    {% endif %}
</head>

<body>
    Welcome to blogpost

    {% block content %}

    {% endblock content %}
</body>
<footer>
    <h3>This is footer</h3>
</footer>
</html>
