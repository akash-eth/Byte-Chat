{% extends 'index.html' %}

{% block content %}

<!--DARK MODE-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 15px;
  background-color: white;
  color: black;
  font-size: 15px;
}

.dark-mode {
  background-color: rgb(0, 0, 0);
  color: rgb(55, 67, 235);

}
</style>

<button onclick="myFunction()">Change Theme</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
<!--DARK MODE END-->

<!--CSS STYLING-->
<style type="text/css">

	@media (max-width: 768px) { 
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) { 
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}
	.lead{
		font-size: 17px;
	}
</style>
<!--END CSS STYLING-->

<!--HTML STUFF-->

<div class="container">
    <div class="row">

        <!--Right 'create post' bar-->
        <div class="create-post-bar d-lg-none col-lg-7 offset-lg-1 flex-column">
            <a href="#">Create Post</a>
        </div>
        <!--End Right 'create post' bar-->
        
        <!--Blog Feed-->
        <div class="left-column col-lg-7 offset-lg-1">
            <div class="blog-post-container">
                <p>Thingy</p>
            </div>

            <div class="blog-post-container">
                <p>Thingy</p>
            </div>

            <div class="blog-post-container">
                <p>Thingy</p>
            </div>
        </div>
        <!--End Blog Feed-->
        
        <!--Right 'create post' column-->
        <div class="right-column col-lg-3 d-lg-flex d-none flex-column">
            <div class="create-post-bar">
                <p>Stufff</p>
                <p>Stufff</p>
                <p>Stufff</p>
                <a href="#">Create Post</a>
            </div>
        </div>
        <!--End Right 'create post' column-->
    </div>
</div>


<!--End HTML STUFF-->

{% endblock content %}
